<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:insert="~{fragments/head::head}">
</head>
<body>
<header th:insert="~{fragments/header::menu}"></header>
<div class="container">
    <div class="page">
        <h1>Deals</h1>
        <div th:each="row: ${deals}">
            <a th:text="${row.description}" th:href="@{'/deals/'+ ${row.id}}"></a>
        </div>
    </div>
</div>
</body>
</html>
